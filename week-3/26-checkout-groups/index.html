<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="12">Address Line 1</label>
              <input type="text" id="12" name="b_adrress_1" />
              <label for="123">Address Line 2</label>
              <input type="text" id="123" name="b_adrress_2" />
              <label for="124">Postcode</label>
              <input type="text" id="124" name="b_code" />
              <label for="125">City</label>
              <input type="text" id="125" name="b_city" />
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label for="1222">Address Line 1</label>
              <input type="text" id="1222" name="d_address_1" />
              <label for="12333">Address Line 2</label>
              <input type="text" id="12333" name="d_address_2" />
              <label for="1244">Postcode</label>
              <input type="text" id="1244" name="d_code" />
              <label for="5125">City</label>
              <input type="text" id="5125" name="d_city" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
